              createWorksheet: function (jq, param) {

            colXml +
            '<ss:Row ss:AutoFitHeight="1">' +
            headerXml +
            '</ss:Row>';
                  // Generate the data rows from the data in the Store
                  //for (var i = 0, it = this.store.data.items, l = it.length; i < l; i++) {
                  for (var i = 0, it = rows, l = it.length; i < l; i++) {
                      t += '<ss:Row>';
                      var cellClass = (i & 1) ? 'odd' : 'even';
                      r = it[i];

            '<x:WorksheetOptions>' +

            '<x:Layout x:CenterHorizontal="1" x:Orientation="Landscape" />' +
            '<x:Footer x:Data="Page &P of &N" x:Margin="0.5" />' +

            '</x:WorksheetOptions>' +
            '</ss:Worksheet>';
                  return result;
              }

        /////////////////////////删除/////////////////
        function delete_dg() {
            //获取url
            var surl = get_url();
            $.post("qx_load.ashx", { "action": "del", data: surl }, function (data) {
                if (data == "del") {
                    $.messager.alert("提示", "您没有操作此功能的权限，请与系统管理员联系！");
                    return;
                }

                var selected = $("#tab").datagrid('getSelected');
                if (selected != null) {
                    $.messager.confirm('提示', '是否确定要删除？', function (y) {
                        if (y) {
                            var v = "";
                            var checked = $("#tab").datagrid('getChecked');
                            $.each(checked, function (i, j) {
                                v += j.JSON_id + ",";
                            })
                            v = v.substring(0, v.length - 1);
                            $.post("gcstz.ashx", { "action": "del", id: v }, function (data) {
                                $.messager.alert('提示', data);
                                $("#tab").datagrid('reload');
                            });
                        }
                    })
                } else {
                    $.messager.alert('提示', '您还没有选中一行数，请选中在删除！');
                }
            });
        }
        /////////////////////添加///////////////////
        function add_dg() {
            //获取url
            var surl = get_url();
            $.post("qx_load.ashx", { "action": "add", data: surl }, function (data) {
                if (data == "add") {
                    $.messager.alert("提示", "您没有操作此功能的权限，请与系统管理员联系！");
                    return;
                }

                //表单清空
                $("#fm_dg")[0].reset();
                //显示
                $("#dd_dg").show();

                //默认显示部门
                $("#cdx").combobox("select", "个人");

                document.getElementById("gr").style.display = ""; //显示
                document.getElementById("bm").style.display = "none"; //隐藏
                document.getElementById("searchEmployee").style.display = ""; //显示

                var myDate = new Date();    //默认显示当前日期
                //使用服务器函数返回日期
                $.post("getDate.ashx", { data: myDate.toLocaleDateString() }, function (data) {
                    $('#drq').datebox('setValue', data);
                });

                //获取操作员
                $.post("getSession.ashx", function (data) {
                    $('#cczy').val(data);
                });

                //以窗体的形式展示
                $("#dd_dg").dialog({
                    title: "添加通知", //标题
                    iconCls: "icon-add", //图标
                    width: 400, //窗体的宽度
                    height: 350, //窗体的高度
                    modal: true, //遮罩层
                    //按钮集合
                    buttons: [
            {
                text: "保存", //添加按钮的文本值
                iconCls: "icon-ok", //添加按钮的图标
                handler: function () {
                    //将数据序列化
                    var parm = $("#fm_dg").serialize();
                    //中文格式转换
                    var pp = decodeURIComponent(parm, true);
                    //post异步提交
                    $.post("gcstz.ashx", { "action": "add", data: pp }, function (data) {

                        $.messager.alert('提示', data);
                        //重新加载datagrid
                        $("#tab").datagrid('reload');
                        //关闭
                        $("#dd_dg").window('close');
                    });
                }
            },
              {
                  text: "取消",
                  iconCls: "icon-cancel",
                  handler: function () {
                      $("#dd_dg").window("close");
                  }
              }
            ]
                });
            });
        }

        function edit_dg() {
            //获取url
            var surl = get_url();
            $.post("qx_load.ashx", { "action": "edit", data: surl }, function (data) {
                if (data == "edit") {

                    return;
                }
                //选中一行，获取这一行的属性的值

                //判断是否选中
                if (selected != null) {
                    $("#drq").datebox("setValue", myformatter(selected.JSON_drq));
                    $("#cdx").combobox("select", selected.JSON_cdx);

                    $("#id").val(selected.JSON_id)

                    if (selected.JSON_cdx == "部门") {
                        $('#cdep').combotree("setValue", selected.JSON_cdxmc);
                    }
                    else if (selected.JSON_cdx == "个人") {
                        $("#cperson").val(selected.JSON_cdxmc);
                    }

                    $("#cjl").val(selected.JSON_cjl);
                    $("#cczy").val(selected.JSON_cczy);

                    $("#dd_dg").show(); //显示修改窗体
                    $("#dd_dg").dialog({
                        title: "编辑通知",
                        iconCls: "icon-edit",
                        modal: true, //遮罩层
                        width: 400,
                        height: 350,
                        buttons: [
                  {
                      text: "保存",
                      iconCls: "icon-edit",
                      handler: function () {
                          var parm = $("#fm_dg").serialize();

        /**  
        * 扩展两个方法  
        */
        $.extend($.fn.datagrid.methods, {
            /**
            * 开打提示功能  
            * @param {} jq  
            * @param {} params 提示消息框的样式  
            * @return {}  
            */
            doCellTip: function (jq, params) {
                function showTip(data, td, e) {
                    if ($(td).text() == "")
                        return;
                    data.tooltip.text($(td).text()).css({
                        top: (e.pageY + 10) + 'px',
                        left: (e.pageX + 20) + 'px',
                        'z-index': $.fn.window.defaults.zIndex,
                        display: 'block'
                    });
                };
                return jq.each(function () {
                    var grid = $(this);
                    var options = $(this).data('datagrid');
                    if (!options.tooltip) {
                        var panel = grid.datagrid('getPanel').panel('panel');
                        var defaultCls = {
                            'border': '1px solid #333',
                            'padding': '1px',
                            'color': '#333',
                            'background': '#f7f5d1',
                            'position': 'absolute',
                            'max-width': '200px',
                            'border-radius': '4px',
                            '-moz-border-radius': '4px',
                            '-webkit-border-radius': '4px',
                            'display': 'none'
                        }
                        var tooltip = $("<div id='celltip'></div>").appendTo('body');
                        tooltip.css($.extend({}, defaultCls, params.cls));
                        options.tooltip = tooltip;
                        panel.find('.datagrid-body').each(function () {
                            var delegateEle = $(this).find('> div.datagrid-body-inner').length
                                ? $(this).find('> div.datagrid-body-inner')[0]
                                : this;
                            $(delegateEle).undelegate('td', 'mouseover').undelegate(
                                'td', 'mouseout').undelegate('td', 'mousemove')
                                .delegate('td', {
                                    'mouseover': function (e) {
                                        if (params.delay) {
                                            if (options.tipDelayTime)
                                                clearTimeout(options.tipDelayTime);
                                            var that = this;
                                            options.tipDelayTime = setTimeout(
                                                    function () {
                                                        showTip(options, that, e);
                                                    }, params.delay);
                                        } else {
                                            showTip(options, this, e);
                                        }

                                    },
                                    'mouseout': function (e) {
                                        if (options.tipDelayTime)
                                            clearTimeout(options.tipDelayTime);
                                        options.tooltip.css({
                                            'display': 'none'
                                        });
                                    },
                                    'mousemove': function (e) {
                                        var that = this;
                                        if (options.tipDelayTime) {
                                            clearTimeout(options.tipDelayTime);
                                            options.tipDelayTime = setTimeout(
                                                    function () {
                                                        showTip(options, that, e);
                                                    }, params.delay);
                                        } else {
                                            showTip(options, that, e);
                                        }
                                    }
                                });
                        });

                    }

                });
            },
            /**
            * 关闭消息提示功能  
            * @param {} jq  
            * @return {}  
            */
            cancelCellTip: function (jq) {
                return jq.each(function () {
                    var data = $(this).data('datagrid');
                    if (data.tooltip) {
                        data.tooltip.remove();
                        data.tooltip = null;
                        var panel = $(this).datagrid('getPanel').panel('panel');
                        panel.find('.datagrid-body').undelegate('td',
                                    'mouseover').undelegate('td', 'mouseout')
                                    .undelegate('td', 'mousemove')
                    }
                    if (data.tipDelayTime) {
                        clearTimeout(data.tipDelayTime);
                        data.tipDelayTime = null;
                    }
                });
            }
        });  
    </script>

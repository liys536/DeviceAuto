<script type="text/javascript">
function logon()
{
    var username=document.getElementById("TxtUserName").value;
    var userpwd = document.getElementById("TxtPassword").value; 

    if (username=="")
    {
        $.messager.alert("提示", "用户名不允许为空，请输入！");
        return;
    }

    var parm = username + "&" + userpwd;

    //中文格式转换
    var pp = decodeURIComponent(parm, true);

    //post异步提交
    $.post("login.ashx", { "action": "query", data: pp }, function (data) {
        if (data == "1") {
            $.messager.alert("提示", "用户名或密码错误！");
            return;
        }
        if (data == "2") {
            location = "Main.html";
        }
        else {
            $.messager.alert("提示", "登陆错误，请与系统管理员联系！");
            return;
        }

    });
}
</script>

<script type="text/javascript">
    var _menus = undefined;

    function toObject(a) {
        return (new Function('return ' + a))();
    }

    function exit() {
        //如果是firefox浏览器，需设置:打开firefox,在地址栏输入about:config
        //找到dom.allow_scripts_to_close_windows这项并改为true,原因是因为firefox默认不能关闭用户打开的网页。  
        window.open('', '_parent', ''); 
        window.close();
    }

    //修改密码
    function edit_mm(){
        $("#dd_dg").show(); //显示修改窗体

        $.post("yh_load.ashx", function (data) {
            $('#cyh').val(data);
        });

        $("#fm_dg")[0].reset();
        $("#dd_dg").dialog({
            title: "修改密码",
            iconCls: "icon-edit",
            modal: true, //遮罩层
            width: 350,
            height: 250,
            buttons: [
            {
                text: "编辑",
                iconCls: "icon-edit",
                handler: function () {
                    var xmm = document.getElementById("cxmm").value;
                    var qrmm = document.getElementById("cqrmm").value;

                    if (xmm != qrmm) {
                        $.messager.alert("提示", "新密码与确认密码不一致，请重新输入！");
                        return;
                    }

                    var parm = $("#fm_dg").serialize();
                    var pp = decodeURIComponent(parm, true);

                    $.post("mmxg.ashx", { data: pp }, function (data) {
                        if (data == "1") {
                            $.messager.alert('提示', "原密码输入错误！");
                            return;
                        }

                        $.messager.alert('提示', data)
                        $("#dd_dg").window("close");
                    });
                }

            },
            {
                text: "取消",
                iconCls: "icon-cancel",
                handler: function () {
                    $("#dd_dg").window('close');
                }
            }
            ]


            });
     } 

    //初始化左侧
    function InitLeftMenu1() {

        $(".easyui-accordion1").empty();
        var menulist = "";

        if (_menus == undefined) {
            return;
        }

        $.each(_menus.menus, function (i, n) {
            menulist += '<div title="' + n.menuname + '"  icon="' + n.icon + '" style="overflow:auto;">';
            menulist += '<ul>';
            $.each(n.menus, function (j, o) {
                menulist += '<li><div><a ref="' + o.menuid + '" href="#" rel="' + o.url + '?qx=' + o.menuid +'" ><span class="icon ' + o.icon + '" >&nbsp;</span><span class="nav">' + o.menuname + '</span></a></div></li></br> ';
            })
            menulist += '</ul></div>';
        })

        $(".easyui-accordion1").append(menulist);

        $('.easyui-accordion1 li a').click(function () {
            var tabTitle = $(this).children('.nav').text();

            var url = $(this).attr("rel");
            var menuid = $(this).attr("ref");

            addTab(tabTitle, url);
            $('.easyui-accordion1 li div').removeClass("selected");
            $(this).parent().addClass("selected");
        }).hover(function () {
            $(this).parent().addClass("hover");
        }, function () {
            $(this).parent().removeClass("hover");
        });

        //导航菜单绑定初始化
        $(".easyui-accordion1").accordion();
    }



    function addTab(title, url) {
        if ($('#tabs').tabs('exists', title)) {
            $('#tabs').tabs('select', title); //选中并刷新
            var currTab = $('#tabs').tabs('getSelected');
            var url = $(currTab.panel('options').content).attr('src');
            if (url != undefined && currTab.panel('options').title != 'Home') {
                $('#tabs').tabs('update', {
                    tab: currTab,
                    options: {
                        content: createFrame(url)
                    }
                })
            }
        } else {
            var content = createFrame(url);
            $('#tabs').tabs('add', {
                title: title,
                content: content,
                closable: true
            });
        }
        tabClose();
    }
    function createFrame(url) {
        var s = '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:100%;"></iframe>';
        return s;
    }

    function tabClose() {
        /*双击关闭TAB选项卡*/
        $(".tabs-inner").dblclick(function () {
            var subtitle = $(this).children(".tabs-closable").text();
            $('#tabs').tabs('close', subtitle);
        })
        /*为选项卡绑定右键*/
        $(".tabs-inner").bind('contextmenu', function (e) {
            $('#mm').menu('show', {
                left: e.pageX,
                top: e.pageY
            });

            var subtitle = $(this).children(".tabs-closable").text();

            $('#mm').data("currtab", subtitle);
            $('#tabs').tabs('select', subtitle);
            return false;
        });
    }
    //绑定右键菜单事件
    function tabCloseEven() {
        //刷新
        $('#mm-tabupdate').click(function () {
            var currTab = $('#tabs').tabs('getSelected');
            var url = $(currTab.panel('options').content).attr('src');
            if (url != undefined && currTab.panel('options').title != 'Home') {
                $('#tabs').tabs('update', {
                    tab: currTab,
                    options: {
                        content: createFrame(url)
                    }
                })
            }
        })
        //关闭当前
        $('#mm-tabclose').click(function () {
            var currtab_title = $('#mm').data("currtab");
            $('#tabs').tabs('close', currtab_title);
        })
        //全部关闭
        $('#mm-tabcloseall').click(function () {
            $('.tabs-inner span').each(function (i, n) {
                var t = $(n).text();
                if (t != 'Home') {
                    $('#tabs').tabs('close', t);
                }
            });
        });
        //关闭除当前之外的TAB
        $('#mm-tabcloseother').click(function () {
            var prevall = $('.tabs-selected').prevAll();
            var nextall = $('.tabs-selected').nextAll();
            if (prevall.length > 0) {
                prevall.each(function (i, n) {
                    var t = $('a:eq(0) span', $(n)).text();
                    if (t != 'Home') {
                        $('#tabs').tabs('close', t);
                    }
                });
            }
            if (nextall.length > 0) {
                nextall.each(function (i, n) {
                    var t = $('a:eq(0) span', $(n)).text();
                    if (t != 'Home') {
                        $('#tabs').tabs('close', t);
                    }
                });
            }
            return false;
        });
        //关闭当前右侧的TAB
        $('#mm-tabcloseright').click(function () {
            var nextall = $('.tabs-selected').nextAll();
            if (nextall.length == 0) {
                //msgShow('系统提示','后边没有啦~~','error');
                alert('后边没有啦~~');
                return false;
            }
            nextall.each(function (i, n) {
                var t = $('a:eq(0) span', $(n)).text();
                $('#tabs').tabs('close', t);
            });
            return false;
        });
        //关闭当前左侧的TAB
        $('#mm-tabcloseleft').click(function () {
            var prevall = $('.tabs-selected').prevAll();
            if (prevall.length == 0) {
                alert('到头了，前边没有啦~~');
                return false;
            }
            prevall.each(function (i, n) {
                var t = $('a:eq(0) span', $(n)).text();
                $('#tabs').tabs('close', t);
            });
            return false;
        });

        //退出
        $("#mm-exit").click(function () {
            $('#mm').menu('hide');
        })
    }

    $(function () {
        //post异步提交
        $.post("Main.ashx", function (data) {
            if (data != "") {
                //必须将data转换成object类型，否则无法加载
                _menus = toObject(data);
                InitLeftMenu1();
                //$.messager.alert("提示","欢迎使用恒安设备自动化管理系统！");
            }
        });

        tabCloseEven();
        $('.cs-navi-tab').click(function () {
            var $this = $(this);
            var href = $this.attr('src');
            var title = $this.text();
            addTab(title, href);
        });

    });

</script>
